[server]
host = "127.0.0.1"
port = 8080

[database]
url = "sqlite:./letsorder.db"
max_connections = 10

[litestream]
replica_url = "s3://your-backup-bucket/letsorder.db"
sync_interval = "1s"

[jwt]
secret = "your-super-secret-jwt-key-change-this-in-production"
expiration_hours = 24

[email]
api_key = "your-resend-api-key-here"
from_email = "noreply@letsorder.app"
template_path = "./email_template.txt"
admin_email = "admin@letsorder.app"
enabled = false